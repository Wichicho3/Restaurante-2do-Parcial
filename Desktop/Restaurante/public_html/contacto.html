        <div id="cabecera">
            La Spezia Ristorante</br>

        <div id="formulario">
            <h1> Escríbenos, respodemos al instante. </h1>
            <form>
                
                <div>
                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre"/>
                </div>

                <label for="telefono"> Teléfono: </label>
                <input type="text" id="teléfono"/>
                </div>
                
                <div>
                <label for="correo"> eMail: </label>
                <input type="text" id="email"/>
                </div>
        
        <div>
                <label for="asunto"> Asunto: </label>
                <select id="asunto" name="asunto">
                    <option value="" selected="selected"> Elige una opción </option>
                    <option value="Informacion"> Solicitud de informaón </option> 
                    <option value="Buffet"> Solicitar buffet </option> 
                    <option value="Reclamacion"> Realizar una reclamación </option> 
                    <option value="Otro"> Otro </option>
                </select>
                </div>
        
        <div>
                    <label for="mensaje"> Mensaje: </label>
                    <textarea id="msg" cols="80" rows="10"> </textarea>
                </div>
                
                <div class="boton">
                    <button type="submit"> Enviar </button>
                </div>
                                                      
            </form>
